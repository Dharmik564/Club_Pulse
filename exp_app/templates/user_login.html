{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "laser-show-glowing-lines-neon-lights-with-black-background.jpg" %}');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1, p {
            color: rgb(122, 114, 114);
        }
        label {
            color: rgb(122, 114, 114);
            text-align: left;
            display: block;
            font-weight: bold;
        }
        input {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: larger;
            color: #333333;
            width: 100%;
            padding: 10px;
        }
        input:hover {
            cursor: pointer;
        }
        .btn-custom {
            font-size: large;
            background-color: rgb(207, 198, 179); /* Matching navbar color */
            color: #333333;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: rgb(236, 223, 195); /* Lighter shade */
            color: #333333;
        }
        .form-container {
            background-color: rgb(235, 233, 228);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'user_login' %}" class="container">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 p-4 border rounded form-container">
                <h1 class="mb-4">User Log In</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-custom">Log In</button>
                {% if error %}
                    <p class="mt-3 text-danger">{{error}}</p>
                {% endif %}
                <h1 class="mt-4">Or</h1>
                <p>If you donâ€™t have an account,</p>
                <a href="{% url 'user_registration' %}" class="btn btn-custom">Sign Up</a>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
