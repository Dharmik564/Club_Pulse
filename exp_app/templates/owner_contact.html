{% extends 'owner_base.html' %}
{% load static %}
{% block content %}
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-15 mb-4">
                <img src="{% static 'bg_main.jpg' %}" alt="Contact Us" class="img-fluid rounded shadow">
            </div>
            <div class="col-lg-6 col-md-15">
                <form action="{% url 'owner_contact' id %}" method="post" class="p-4 border rounded shadow bg-light">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label"><i class="fas fa-user"></i> Name:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label"><i class="fas fa-envelope"></i> Subject:</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter your subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label"><i class="fas fa-comment"></i> Message:</label>
                        <textarea class="form-control" name="message" id="message" rows="4" placeholder="Enter your message" required></textarea>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
