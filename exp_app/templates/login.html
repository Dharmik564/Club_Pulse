{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "laser-show-glowing-lines-neon-lights-with-black-background.jpg" %}');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .mb-5{
                                                                       
            opacity: 80%;
        }
        .col-mb-5{
            align-items: center;
            display: flex;
            justify-content: center;
        }
        

        input {
            background: transparent;
            border: 1px solid azure;
            border-radius: 10px;
            font-size: larger;
            color: blue;
        }
        input:hover {
            cursor: pointer;
        }
        a {
            color: white;
            text-decoration: none;
        }
        .btn-custom {
            font-size: large;
            background-color: rgb(207, 198, 179);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }
        .btn-custom:hover{
            background-color: rgb(184, 163, 120);
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="mb-5" style="margin-left: 25%; width: 54%; color: antiquewhite;">Log In</h1>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-5 justify-content-center" style="margin-top: 17px;">
                    <a href="{% url 'user_login' %}" class="btn btn-custom w-100">User Login</a>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center">
                    <h1 style="padding: 3px; color: antiquewhite;">Or</h1>
                </div>
                <div class="col-md-5 mb-3">
                    <a href="{% url 'owner_login' %}" class="btn btn-custom w-100">Club Owner Login</a>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Prevent back navigation after logout
        window.history.pushState(null, '', window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, '', window.location.href);
        };
        // Redirect to login page if user tries to go back
        window.addEventListener('beforeunload', function() {
            window.history.pushState(null, '', window.location.href);
        });
    </script>

</html>
