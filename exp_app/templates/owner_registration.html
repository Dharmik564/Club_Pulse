{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owner Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "laser-show-glowing-lines-neon-lights-with-black-background.jpg" %}');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }
        h1, p {
            color: rgb(122, 114, 114);
            text-align: center;
        }
        label {
            color: rgb(122, 114, 114);
            text-align: left;
            display: block;
            font-weight: bold;
        }
        input {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: larger;
            color: #333333;
            width: 100%;
            padding: 10px;
        }
        input:hover {
            cursor: pointer;
        }
        .btn-custom {
            font-size: large;
            background-color: rgb(207, 198, 179);
            color: #333333;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: rgb(236, 223, 195);
            color: #333333;
        }
        .form-container {
            background-color: rgb(235, 233, 228);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <form method="post" action="" class="container" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <div class="form-container">
                <h1 class="mb-4">Owner Registration Page</h1>
                <div class="mb-3 text-start">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="mobile_number" class="form-label">Mobile Number:</label>
                    <input type="text" id="mobile_number" name="mobile_number" class="form-control" placeholder="Mobile Number" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="profile_image" class="form-label">Profile Image:</label>
                    <input type="file" id="profile_image" name="profile_image" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="city_name" class="form-label">City Name:</label>
                    <input type="text" id="city_name" name="city_name" class="form-control" placeholder="City" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                </div>
                {% if error %}
                <p class="mt-3 text-danger">{{error}}</p>
                {% endif %}
                <button type="submit" class="btn btn-custom">Register</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
